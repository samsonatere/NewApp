{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<div class='row mb-3'>
    <div class='registration col-md-5 mx-auto col-10'>
        <h2>Log In</h2>
        <form class="form-field" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success ml-2" type="submit">Log In</button>
        </form>
        <br>
        <p>Click Here To  
            <a href="{% url 'signup' %}">SignUp</a>.</p>
        <p>Click Here If You  
            <a href="{% url 'password_reset' %}">Forget Password</a>.</p>
    </div>
</div>
{% endblock content %}
