{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock title %}

{% block content %}
<div class='row mb-3'>
    <div class='registration col-md-5 mx-auto col-10'>
            <h2>Set a new password!</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="Change my password">
        </form>
    </div>
</div>
{% endblock content %}
