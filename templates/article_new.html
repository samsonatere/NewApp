{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}

{% block content %}
<h1>New article</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {{ form.media }}
    <button class="btn btn-primary ml-2" type="submit">Save</button>
</form>
{% endblock content %}
